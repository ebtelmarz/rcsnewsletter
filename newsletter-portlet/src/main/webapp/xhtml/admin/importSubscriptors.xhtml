<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>        
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" styleClass="multi-site-form">
            <h:panelGrid columns="1" styleClass="newsletter-forms-form">
                <h:outputLabel value="#{nlk['newsletter.admin.subscribers.import.category.select']}:&nbsp;" />
                <h:selectOneMenu value="#{subscriptorExportManagedBean.categoryId}">
                    <f:selectItem itemLabel="#{nlk['newsletter.admin.category.select']}" itemValue="0" />
                    <f:selectItems value="#{categoryAdminManagedBean.categorys}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}"/>
                    <f:ajax event="change" listener="#{subscriptorExportManagedBean.changeCategory}"/>
                </h:selectOneMenu>
                
                <br/>
                <h:outputText value="#{nlk['newsletter.admin.subscriber.import.excel.format.instructions1']}" escape="false"/>
                <h:outputText value="#{nlk['newsletter.admin.subscriber.import.excel.format.instructions2']}" escape="false"/>
                
                <input type="file" name="#{subscriptorExportManagedBean.importResourceType}" />                
                <h:panelGrid columns="2" styleClass="newsletter-forms-form">
                    <p:button styleClass="newsletter-forms-button" outcome="admin" value="#{msg['newsletter.admin.general.back']}" />
                    <h:commandButton value="Import" action="#{subscriptorExportManagedBean.submitApply}" />                    
                </h:panelGrid>
            </h:panelGrid>          
        </h:form>
        <script type="text/javascript"> 
            jQuery(document).ready(function() {  
                multiSiteForms(#{request.getParameter('doAsGroupId')});
            });
        </script> 
    </h:body>
</html>
