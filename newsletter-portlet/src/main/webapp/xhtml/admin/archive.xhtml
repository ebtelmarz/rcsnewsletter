<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">    
    <h:head>
<!--        <title>Facelet Title</title>-->
    </h:head>
    <h:body>
        <ui:component>
            <f:loadBundle basename="Newsletter" var="nlk" />
            <p:dataTable var="item" value="#{newsletterArchiveManagedBean.archives}">
                
                <p:column styleClass="newsletter-panel-column-id">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.id']}
                    </f:facet>
                    #{item.id}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-name">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.name']}
                    </f:facet>
                    #{item.name}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-name">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.list']}
                    </f:facet>
                    #{item.categoryName}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-date">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.date']}
                    </f:facet>
                    #{item.date}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-action">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.action']}
                    </f:facet>
                    <p:tieredMenu styleClass="newsletter-panel-column-action">
                    	<p:submenu label="#{msg['newsletter.admin.general.actions']}" >  
                    		<p:menuitem styleClass="newsletter-panel-action-submenu" value="#{nlk['newsletter.admin.archive.preview']}" action="#{newsletterArchiveManagedBean.redirectPreviewContent}" icon="ui-icon-arrowrefresh-1-w">  
                                <f:setPropertyActionListener target="#{newsletterArchiveManagedBean.emailContentBody}" value="#{item.emailBody}" />
                            </p:menuitem>  
                    	</p:submenu>  
    				</p:tieredMenu>                        
                </p:column>
            </p:dataTable>
        </ui:component>
    </h:body>
</html>
