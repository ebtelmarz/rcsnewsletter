<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"       
      >

    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>       

    </h:head>


    <h:body>        
        <h2>#{subscriptionEmailManagedBean.subscriptionType}</h2>
        <br></br>

        <h:form id="edit-subscription-email-form" styleClass="multi-site-form">
            <h:inputHidden value="#{subscriptionEmailManagedBean.subscriptionType}"/>
            <p:dialog modal="true" header="#{nlk['newsletter.admin.category.subscriptionmail.help']}" widgetVar="dlg3" hideEffect="explode" height="150" width="400" resizable="false">  
                <h:outputText value="#{subscriptionEmailManagedBean.helpPageText}" escape="false"/>  
            </p:dialog> 
            <h:inputHidden value="#{subscriptionEmailManagedBean.categoryId}"/>
            <p:commandButton  styleClass="newsletter-forms-button" value="#{msg['newsletter.admin.category.general.help']}" onclick="dlg3.show();" type="button"/> 
          
            <div id="ckEditorArea">
                <h:inputTextarea cols="90" rows="20" value="#{subscriptionEmailManagedBean.subscriptionEmailBody}" />
                

                <script type="text/javascript">                    

                    CKEDITOR.config.language = '#{templateCRUDManagedBean.editorLanguage}';
                    CKEDITOR.config.filebrowserBrowseUrl = '#{templateCRUDManagedBean.fileBrowserUrl}';                                        
                    CKEDITOR.config.filebrowserUploadUrl = null;
                    
                    
                    
                    CKEDITOR.config.toolbar = 'RCS';
                        
                    CKEDITOR.config.toolbar_RCS =
                        [
                            [ 'Styles','FontSize','-','TextColor','BGColor'],
                            [ 'Bold','Italic','Underline','Strike'],                        
                            [ 'Subscript','Superscript'],
                            '/',
                            [ 'Undo','Redo'], 
                            [ 'Cut','Copy','Paste','PasteText','PasteFromWord'],
                            [ 'SelectAll','RemoveFormat' ],
                            [ 'Find','Replace','SpellChecker','Scayt' ],
                            [ 'NumberedList','BulletedList'],
                            [ 'Outdent','Indent','Blockquote' ],                        
                            [ 'JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' ],
                            '/',
                            [ 'Source' ],
                            [ 'Link', 'Unlink','Anchor' ],
                            [ 'Image', 'Flash', 'Table'], 
                            ['Smiley', 'SpecialChar' ]
                        ];
                    
                    CKEDITOR.replaceAll();
                    

                </script>
            </div>

            <p:growl id="editSubscriptionMailMessage"/>
            <p:commandButton styleClass="newsletter-forms-button" value="#{msg['newsletter.admin.general.edit']}" update="editSubscriptionMailMessage" action="#{subscriptionEmailManagedBean.save}" ajax="false"/>
            <p:button styleClass="newsletter-forms-button" outcome="admin" value="#{msg['newsletter.admin.general.cancel']}" />            
        </h:form>
        <script type="text/javascript"> 
            jQuery(document).ready(function() {  
                multiSiteForms(#{request.getParameter('doAsGroupId')});
            });
        </script> 
    </h:body>

</html>
