<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>
<!--        <title><h:outputText value="#{msg['newsletter.admin.subscribers']}" /></title>-->
    </h:head>
    <h:body>
        <h:form styleClass="multi-site-form">
            <p:growl id="messages" />
            <h1>#{nlk['newsletter.admin.subscriber.edit']}</h1>
            <h:inputHidden value="#{subscriberCRUDManagedBean.id}"/>
            
            <h:panelGrid columns="2" styleClass="newsletter-forms-form"  columnClasses="newsletter-forms-column-left,newsletter-forms-column-right">
                <h:outputLabel value="#{msg['general.firstname']}: " />
                <h:inputText styleClass="newsletter-forms-input-text" value="#{subscriberCRUDManagedBean.firstName}" />
                
                <h:outputLabel value="#{msg['general.lastname']}: " />
                <h:inputText styleClass="newsletter-forms-input-text" value="#{subscriberCRUDManagedBean.lastName}" />
                
                <h:outputLabel value="#{msg['general.email']}: " />
                <h:inputText styleClass="newsletter-forms-input-text" value="#{subscriberCRUDManagedBean.email}" />
                
                <f:facet name="footer">
                    <p:commandButton styleClass="newsletter-forms-button" action="#{subscriberCRUDManagedBean.save}" value="#{msg['general.save']}" ajax="false" />
                    <p:button styleClass="newsletter-forms-button" outcome="admin" value="#{msg['newsletter.common.cancel']}" />
                </f:facet>
            </h:panelGrid>
            
        </h:form>        
         <script type="text/javascript"> 
            jQuery(document).ready(function() {  
                multiSiteForms(#{request.getParameter('doAsGroupId')});
            });
        </script> 
    </h:body>
</html>
