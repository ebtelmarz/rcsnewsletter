newsletter.tab.templates.help.addtemplate.body               = In de email de volgende tokens zullen vervangt worden: <br><b>{ONLINELINK}</b>: link om de nieuwsbrief online te bekijken <br><b>{UNREGISTERLINK}</b>: link om voor de nieuwsbrief aftemelden.<br><b>{FIRSTNAME}</b>: voornaam van de abonnee.<br><b>{LASTNAME}</b>: achternaam van de abonnee.<br><b>{LIST}</b>: lijstnaam.<br><br>Elke blok wordt door de artikel vervangen. Een blok is minimaal verplicht.<br> Blokken werken op de volgende manier:<br><br><b>[block]</b><br>&lt;h2&gt;<b>[title]</b>&lt;/h2&gt;<br>&lt;span class="content"&gt;<b>[content]</b>&lt;/span&gt;<br><b>[/block]</b><br><br><b>[block]</b><br>&lt;h4&gt;<b>[title]</b>&lt;/h4&gt;<br>&lt;span class="content"&gt;<b>[content]</b>&lt;/span&gt;<br><b>[/block]</b><br><br><b>[block]</b><br>&lt;h4&gt;<b>[title]</b>&lt;/h4&gt;<br><b>[/block]</b>
